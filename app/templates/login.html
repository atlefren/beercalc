
{% extends "base.html" %}
{% block body %}


<form action="" method="post" name="login" class="form-horizontal">
    <fieldset>
        <legend>Log in using a OpenId provider</legend>

        <div class="control-group">
            <label class="control-label" for="openid_provider">Provider</label>
            <div class="controls">
                <select id="openid_provider" name="openid_provider">
                    <option value="google">Google</option>
                    <option value="myopenid">MyOpenId</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input id="remember_me" name="remember_me" type="checkbox"> Remember Me
                </label>
                <button type="submit" class="btn">Sign in</button>
            </div>
        </div>

    </fieldset>
</form>

{% endblock %}
