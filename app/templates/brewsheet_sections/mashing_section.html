                    <table id="mash_schedule_table" class="table table-bordered table-ingredients">
                        <thead>
                        <tr>
                            <th class="medium-td">Duration (m)</th>
                            <th class="medium-td">Temp (&deg;C)</th>

                        </thead>
                        <tbody>
                        </tbody>
