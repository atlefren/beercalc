<section class="container-fluid" id="yeasts_section">
    <form autocomplete="off">
        <fieldset>
            <legend>Yeast</legend>
            <div class="row">
                <div class="col-md-10" id="yeasts">
                        <table id="yeasts_table" class="table table-bordered table-ingredients">
                            <thead>
                            <tr>
                                <th class="large-td">Yeast name</th>
                                <th class="medium-td">Attenuation</th>
                                <th class="medium-td">Form</th>
                                <th class="ex-small"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button type="button" id="add_yeast" class="btn pull-right">Add Yeast</button>
                    </div>
                    <div class="col-md-2">
                        <table class="table table-condensed calculations">
                            <tr>
                                <th>ABV</th>
                                <td id="computed_abv"><%= computed_abv %></td>
                                <td>%</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </fieldset>
    </form>
</section>
